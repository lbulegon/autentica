<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Roteiro de Entrega</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        iframe { width: 100%; height: 600px; border: none; }
    </style>
</head>
<body>
    <h1>Roteiro de Entrega</h1>
    
    <iframe
        src="https://www.google.com/maps/embed/v1/directions?key={{ api_key }}
        &origin={{ origem|urlencode }}
        &destination={{ destino|urlencode }}
        {% if waypoints %}
        &waypoints={% for p in waypoints %}{{ p|urlencode }}{% if not forloop.last %}|{% endif %}{% endfor %}
        {% endif %}"
        allowfullscreen>
    </iframe>
</body>
</html>
