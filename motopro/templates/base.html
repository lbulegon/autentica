<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página Inicial{% endblock %}</title>
    <style>
        /* Estilos globais para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Cabeçalho */
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 1.8em; /* Ajusta o tamanho da fonte */
            margin-bottom: 10px;
        }

        header h3 {
            font-size: 1.2em; /* Ajusta o tamanho da fonte */
            margin-bottom: 20px;
            font-weight: normal;
        }

        /* Navegação */
        nav {
            display: flex;
            justify-content: center; /* Alinha os links ao centro */
            gap: 20px; /* Espaço entre os links */
            flex-wrap: wrap; /* Permite que os links quebrem para a linha seguinte em telas pequenas */
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555; /* Altera a cor do botão ao passar o mouse */
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Rodapé */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Ajustes para telas pequenas */
        @media (max-width: 600px) {
            header {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5em;
            }

            header h3 {
                font-size: 1em;
            }

            nav {
                flex-direction: column; /* Organiza os links em coluna */
                align-items: center; /* Centraliza os links */
                gap: 10px; /* Reduz o espaço entre os links */
            }

            nav a {
                font-size: 1.2em; /* Aumenta o tamanho da fonte nos links */
                padding: 12px 20px; /* Ajusta o padding para tornar os links mais clicáveis */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao MotoPro.</h1>
        <h3>Um lugar de habilidade, rapidez e segurança!</h3>
        <nav>
            <a href="/">Home</a>
            <a href="/admin/">Admin</a>
            <a href="/vagas/">Vagas</a>
            <a href="/estabelecimentos">Estabelecimentos</a>
            <a href="/motoboy">Motoboys</a>
            <a href="/supervisor">Supervisor</a>
            <a href="/api/login/">Login</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Conteúdo específico de cada página será inserido aqui -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
