<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Você tem certeza que deseja excluir {{ motoboy.nome }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>
    <br>
    <a href="{% url 'motoboy-list' %}">Cancelar</a>
</body>
</html>
