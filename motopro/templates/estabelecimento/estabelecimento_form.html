{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Estabelecimento{% else %}Novo Estabelecimento{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'estabelecimento-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
